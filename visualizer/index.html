<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>ALEX</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'sha256-Qd0uiJ2KSbhEP4AkyK6udfUscZ6aVyRNBrLeiwPZ8Yg='">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/function-runtimes.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <div id="progress"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <svg id="chart"></svg>
      </div>
			<svg id="legend" class="col-sm-1"></svg>
      <div class="col-sm-3">
        <div class="accordion" id="layersAccordion">
          <div class="card">
            <div class="card-header">
              Layers
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingErrors">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseErrors" aria-expanded="true" aria-controls="collapseErrors">
                Errors
              </button>
            </div>
            <div id="collapseErrors" class="collapse" aria-labelledby="headingErrors" data-parent="#layersAccordion">
              <div class="list-group"></div>
            </div>
          </div>
        </div>
      </div>
      <button id = "btnClearBrushes">Clear brushes</button>
    </div>
    <div class="row">
      <table class="function-runtimes">
      </table>
    </div>
  </div>

  <script>require("./js/script")</script>
</body>

</html>
